<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="app.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

</head>
<body>
    <!-- body -->
    <section class="head">Sorting Visualization</section>
    <section class="data-container">

    </section>

    <section id="control-bar">
        <!-- create new array button -->
        <button class="new-btn" id="new-arr-btn">New Array</button>
        <div id="sort-btn-container">
            <!-- seclection sort array -->
            <button class="sorting-btn" id="selection-btn">Selection Sort</button>
            <button class="sorting-btn" id="bubble-btn">Bubble Sort</button>
            <button class="sorting-btn" id="quick-btn">Quick Sort</button>
            <button class="sorting-btn" id="merge-btn">Merge Sort</button>
            <button class="sorting-btn" id="heap-btn">Heap Sort</button>
            <!-- <button class="sorting-btn" id="radix-btn">Radix Sort</button> -->
        </div>
    </section>

</body>

    <script src="index.js"></script>
</html>
